
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seguimiento de ventas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="contenedor-pagina">
    <header>
      <div class="encabezado">
        <a class="navbar-brand" href="#">
          <img src="../logoplantulas.png" alt="Logo" width="130" height="124" class="d-inline-block align-text-center" />
        </a>
        <div>
          <h2>Registro de ventas</h2>
          <p>Mantén el registro de actividades</p>
        </div>
      </div>

      <div class="barra-navegacion">
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <div class="Opciones-barra">
              <button onclick="window.location.href='indexPlantilla.html'">
                Regresar inicio
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
    <form id="pipelineForm">
      <label for="cliente">Cliente</label>
      <input type="text" id="cliente" name="cliente" required>

      <label for="etapa">Etapa de la venta</label>
      <select id="etapa" name="etapa">
        <option value="lead">Lead</option>
        <option value="contactado">Contactado</option>
        <option value="cotizacion">Cotización enviada</option>
        <option value="negociacion">En negociación</option>
        <option value="cerrado">Cerrado</option>
      </select>

      <label for="notas">Notas</label>
      <textarea id="notas" name="notas"></textarea>

      <button type="submit">Actualizar Pipeline</button>
    </form>
  </div>

  <script>
    document.getElementById('pipelineForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const oportunidad = {
        cliente: document.getElementById('cliente').value,
        etapa: document.getElementById('etapa').value,
        notas: document.getElementById('notas').value
      };
      console.log("Pipeline actualizado:", oportunidad);
      alert("Pipeline actualizado correctamente");
      this.reset();
    });
  </script>
    </main>

    <footer>
      <p>&copy; 2025 PLANTAS AGRODEX. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
